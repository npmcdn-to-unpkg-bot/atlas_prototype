<ul class="o-list">
    <li ng-repeat="link in vm.category.results | limitTo: (vm.limitResults ? 10 : null)">
        <dp-link
            type="FETCH_DETAIL"
            payload="link.endpoint">

            {{link.label | longNameShortener}}
        </dp-link>

        <span ng-if="vm.showSubtype(vm.category.slug, link)">
            ({{link.subtype}})
        </span>
    </li>
</ul>
