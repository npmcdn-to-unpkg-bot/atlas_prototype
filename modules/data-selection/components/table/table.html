<table class="o-table">
    <thead>
        <tr>
            <th ng-repeat="field in vm.content.head track by $index">{{field}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in vm.content.body track by $index" ng-click="vm.dpGotoItem(row.link)">
            <td ng-repeat="field in row.data track by $index">
                {{ field }}
            </td>
        </tr>
    </tbody>
</table>
