<div class="o-header">
    <h3 class="o-header__subtitle">
        {{vm.stelselpedia.label}}
    </h3>
    <h2 ng-if="vm.heading" class="o-header__title">
        <span ng-bind-html="vm.htmlHeading"></span>
    </h2>

    <div class="o-header__buttongroup">
        <button ng-click="vm.toggle('help')" 
            class="o-header__button c-stelselpedia__button" 
            ng-class="{
                'is-stelselpedia--active' : vm.isVisible('help'),
                'c-stelselpedia__button': !vm.isVisible('help')
            }"
            title="{{ vm.stelselpediaTitle }}">
            <span class="o-header__button--image ">
                <span class="u-sr-only">{{ vm.stelselpediaTitle  }}</span>
            </span>
        </button>

        <button ng-if="vm.hasMetaData"
            ng-click="vm.toggle('meta')"
            class="o-header__button"
            ng-class="{
                'is-metadata--active' : vm.isVisible('meta'),
                'c-metadata__button': !vm.isVisible('meta')
            }"
            title="{{ vm.metaDataTitle  }}">
            <span class="o-header__button--image ">
                <span class="u-sr-only">{{ vm.metaDataTitle  }}</span>
            </span>
        </button>

        <atlas-wkpb-link ng-if="vm.brk" brk-id="{{vm.brk.id}}"></atlas-wkpb-link>
    </div>

    <div ng-if="vm.isVisible('help')" class="c-stelselpedia">
        <h4>Uitleg over {{vm.stelselpedia.label | lowercase}}</h4>
        <p>{{vm.stelselpedia.description}}</p>

        <a class="o-link--arrow" ng-href="{{vm.stelselpedia.url}}" target="_blank">
            Lees verder op stelselpedia
        </a>

        <button class="o-btn--close" ng-click="vm.toggle('help')" title="Verberg uitleg"><span class="u-sr-only">Verberg uitleg</span>
        </button>
    </div>

    <div ng-if="vm.hasMetaData && vm.isVisible('meta')" class="c-metadata">
        <h4>Metadata van {{vm.stelselpedia.label | lowercase}}</h4>

        <atlas-stelselpedia-meta definition="{{vm.definition}}" api-data="vm.metaData"></atlas-stelselpedia-meta>

        <button class="o-btn--close" ng-click="vm.toggle('meta')" title="Verberg metadata"><span class="u-sr-only">Verberg metadata</span>
        </button>
    </div>
</div>
