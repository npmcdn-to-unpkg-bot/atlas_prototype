<header class="site-header">
    <div class="u-grid">
        <div class="u-row">
            <div class="u-col-sm--2">
                <dp-link type="SHOW_HOME" class-name="site-header__logo">
                    <img class="u-block site-header__logo" src="assets/images/andreas.svg" alt="Logo Gemeente Amsterdam" title="Logo Gemeente Amsterdam">
                    Atlas
                </dp-link>
            </div>

            <!-- Default -->
            <div ng-if="!vm.isPrintMode" class="u-col-sm--6">
                <atlas-search query="{{vm.query}}"></atlas-search>
            </div>
            <div ng-if="!vm.isPrintMode" class="u-col-sm--4 u-padding__right--2">
                <nav class="site-header__menu">
                    <dp-link ng-if="!vm.isLoggedIn()"
                        type="SHOW_PAGE" payload="'login'" class-name="site-header__menu__item">
                        Inloggen
                    </dp-link>

                    <dp-link
                        type="SHOW_DATA_SELECTION" payload="{dataset: 'bag', filters: {}, page: 1}"
                        class-name="site-header__menu__item">

                        BAG
                    </dp-link>

                    <button ng-if="vm.isLoggedIn()" ng-click="vm.logout()" class="site-header__menu__item">
                        Uitloggen
                    </button>

                    <atlas-menu-dropdown></atlas-menu-dropdown>
                </nav>
            </div>

            <!-- When printing -->
            <div ng-if="vm.isPrintMode" class="u-col-sm--10">
                <nav class="site-header__menu">
                    <atlas-print-button>
                        Afdrukken
                    </atlas-print-button>
                    <dp-link type="HIDE_PRINT" class-name="site-header__menu__item">
                        Verlaat printversie
                    </dp-link>
                </nav>
            </div>
        </div>
    </div>
</header>
