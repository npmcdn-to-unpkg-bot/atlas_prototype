<header class="site-header">
    <div class="grid">
        <div class="row">
            <div class="col-sm-4 u-pl-0">
                <div class="site-header__logo">
                    <img class="u-block" src="assets/atlas_logo.png" alt="Atlas logo">
                </div>
            </div>
            <div class="col-sm-4">
                <atlas-search query="{{vm.query}}"></atlas-search>
            </div>
            <div class="col-sm-4">
                <nav class="site-header__navigation">
                    <div class="grid">
                        <div class="row">
                            <div class="col-sm-4">
                                <button ng-if="!vm.userService.user.username"  class="site-header__navigation__item" ng-click="vm.showPage('login')">
                                    Inloggen
                                </button>
                                <button ng-if="vm.userService.user.username" class="site-header__navigation__item" ng-click="vm.showPage('login')">
                                    {{vm.userService.user.username}}
                                </button>
                            </div>
                            <div class="col-sm-4">
                                <button class="site-header__navigation__item" ng-click="vm.showPage('testlinks')">
                                    testlinks
                                </button>
                            </div>
                            <div class="col-sm-4">
                                <button class="site-header__navigation__item" ng-click="vm.showPage('over-ons')">
                                    Over Atlas
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
