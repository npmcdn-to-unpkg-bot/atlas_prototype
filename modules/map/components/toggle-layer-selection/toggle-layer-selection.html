<button class="c-toggle-layer-selection c-toggle-layer-selection--{{vm.buttonSize}}" ng-click="vm.toggle()">
    <img class="c-toggle-layer-selection__icon"
        ng-class="{'c-toggle-layer-selection__icon--mirrored': vm.showLayerSelection}"
        src="assets/icons/link-hover.svg" alt="">

    <div class="c-toggle-layer-selection__text">
        {{vm.buttonText}}
    </div>
</button>
